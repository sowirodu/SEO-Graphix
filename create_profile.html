<!DOCTYPE html>
<html>
<head>
  <title>Create Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 601px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Profile</h1>
  <div class="container">
    <form action="save_profile.php" method="POST">
      <div class="form-group">
        <label for="name">Preferred Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      <div class="form-group">
        <label for="college">College:</label>
        <input type="text" id="college" name="college">
      </div>
      <div class="form-group">
        <label for="major">Major:</label>
        <input type="text" id="major" name="major">
      </div>
      <div class="form-group">
        <label for="career">Career Aspiration:</label>
        <input type="text" id="career" name="career">
      </div>
      <div class="form-group">
        <label for="dreamCompany">Dream Company:</label>
        <input type="text" id="dreamCompany" name="dreamCompany">
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn Link:</label>
        <input type="text" id="linkedin" name="linkedin">
      </div>
      <div class="form-group">
        <label for="projects">Projects:</label>
        <textarea id="projects" name="projects"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Save Profile</button>
      </div>
    </form>
  </div>
</body>
</html>
